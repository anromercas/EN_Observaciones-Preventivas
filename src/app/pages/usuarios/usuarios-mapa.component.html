<div class="row animated bounceInDown">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input (keyup)="buscarUsuario( input.value )" #input type="text" class="form-control" placeholder="Search user...">

      </div>
    </div>
  </div>
</div>

<div class="row animated bounceInRight" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Loading</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Please Wait</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <h3 class="cardtitle">Users ( <small> {{ totalRegistros }} </small> ) </h3>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Image</th>
                <th>Email</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="w70" > 
                  <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer" > 
                </td>
                <td> {{ usuario.email }}</td>
                <td> {{ usuario.nombre + ' ' + usuario.apellido + ' ' + usuario.segundoapellido }}</td>                
                <td></td>
                <td>
                  <button (click)="mensaje()" class="btn btn-primary">
                    <i class="fa fa-envelope-open-o"> Message</i>
                  </button>
                  <button [routerLink]="['/modificar-op/', 'nuevo']" class="btn btn-danger">
                      <i class="fa fa-plus-circle"> Asing Task</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
            <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Previous</button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">Next</button>
        </div>
      </div>
    </div>
  </div>
